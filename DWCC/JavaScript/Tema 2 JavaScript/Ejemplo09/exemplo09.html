<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 09: acceso a formularios HTML dende JS </title>
    <link rel="stylesheet" href="exemplo09.css">
</head>

<body>
    <form id="formulario" onsubmit="event.preventDefault()">
        <label for="nome">Nome: </label>
        <input type="text" name = "nome" id = "nome">

        <label for="apelidos">Apelidos: </label>
        <input type="text" name="apelidos" id = "apelidos">

        <label for="idade">Idade: </label>
        <input type="number" name="idade" id="idade">

        <button onclick="gardar()">GARDAR</button>
        <button onclick="borrar()">BORRAR</button>
        <button onclick="encher()">Encher</button>
    </form>
    <script language="JavaScript" src="exemplo09.js"></script>
</body>

</html>
