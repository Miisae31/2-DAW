<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3.6: campos de formulario condicionados</title>
</head>
<body>
    <form onsubmit="event.preventDefault()">
        <input type="checkbox" name="empresa" id="empresa">
        <label for="empresa" id="lempresa">Empresa</label><br>

        <label for="nome" id="lnome">Nome:</label>
        <input type="text" name="nome" id="nome"><br>

        <label for="cif" id="lcif">CIF:</label>
        <input type="text" name="cif" id="cif" disabled><br>
    </form>
    <script language="JavaScript" src="exemplo06.js"></script>
</body>
</html>
