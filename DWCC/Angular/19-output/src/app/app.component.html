<!-- Cargamos o selector da compoñente filla cun enlazado de eventos sobre un evento personalizado (mensaxe), de xeito que cando se produza ese evento, invócase ao método "amosarMensaxe" pasándolle como parámetro o valor do evento (o texto da mensaxe) -->
<app-filla (mensaxe)="amosarMensaxe($event)"></app-filla>
<p>A compoñente filla enviou a seguinte mensaxe: {{ recibida }}</p>
